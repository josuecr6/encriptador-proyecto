<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <h1><img src="img/Logo.png" alt="Logo"></h1>
    </header>
    <main>
        <section class="maininput">
            <div class="contenedortexto">
                <textarea id="inputtext" cols="30" rows="10" placeholder="Ingresa el texto"></textarea>
            </div>                    
            <div class="alertmessage">
                <label for="">Solo letras min√∫sculas y sin acentos</label>
            </div>
            <div class="mainbuttons">
                <button name="encriptar">Encriptar</button>
                <button name="desencriptar">Desencriptar</button>
            </div>
        </section>
            
        <section class="sidebard">
            <div class="result">
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
            <div>
                <button name="copiar">Copiar</button>
            </div>
        </section>
    </main>
</body>
</html>
